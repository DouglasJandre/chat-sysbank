<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Sys Bank </title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styleApp.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link href="css/bootstrap.min.css" rel="stylesheet" />
  	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
  	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
  	<script src="js/jquery/jquery.min.js"></script>
  	<script src="js/chat.js"></script>
</head>
<body>

	<div id="top">
		<div id="title">
			Meu Cartão
			<div id="menu">
				<!--<a href="#"><i class="fa fa-user-o" aria-hidden="true"></i></a>-->
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><i class="fa fa-user-o" aria-hidden="true"></i>
				  <span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><button type="button" class="btn btn-xm" data-toggle="modal" data-target="#myModal">
					<i class="fa fa-weixin" aria-hidden="true" data-toggle="modal" data-target="#myModal"></i> Chat
					</button></li>
				    <li><a href="#"><i class="fa fa-times" aria-hidden="true"></i> Sair</a></li>
				  </ul>
				</div>
			</div>
		</div>
		<div id="numCard">
			Olá <strong>1234567895</strong> !<br/>
			<i class="fa fa-credit-card-alt cardPic" aria-hidden="true"></i><br/>
			1234567895
		</div>
	</div>

	<div id="subTop">
		Saldo Atual <i class="fa fa-refresh" aria-hidden="true"></i>
		<div id="cash">
			<strong>R$ <span style="font-size: 30px;">652</span>,00</strong>
		</div>
	</div>

	<div class="container main">
	
	<br/>
		<div class="row">
			
			<div class="col-md-4 col-xs-4">
				<div class="box-main">
					<i class="fa fa-list-alt" aria-hidden="true" style="color:#00BFFF"></i>
				</div>
			</div>

			
			<div class="col-md-4 col-xs-4">
				<div class="box-main">
					<i class="fa fa-lock" aria-hidden="true" style="color:#f39c12"></i>
				</div>
			</div>

			
			<div class="col-md-4 col-xs-4">
				<div class="box-main">
					<i class="fa fa-at" aria-hidden="true" style="color: #2980b9"></i>
				</div>
			</div>

		</div>

		<br/>

		<div class="row">
			
			<div class="col-md-4 col-xs-4">
				<div class="box-main">
					<i class="fa fa-ban" aria-hidden="true" style="color: #c0392b"></i>
				</div>
			</div>

			
			<div class="col-md-4 col-xs-4">
				<a href="#" id="btnPag" data-toggle="modal" data-target="#myModalVideo">
					<div class="box-main">
						<i class="fa fa-money" aria-hidden="true" style="color: #f1c40f"></i>
					</div>
				</a>
			</div>

			
			<div class="col-md-4 col-xs-4">
				<div class="box-main">
					<i class="fa fa-handshake-o" aria-hidden="true" style="color: #00BFFF"></i>
				</div>
			</div>

		</div>

	</div>


<!--Modal Chat-->
		<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				</div>

				<div class="modal-body">

					<div class="panel">
    
			    		<div id="demo-chat-body" class="collapse in">
			    			<div class="nano has-scrollbar" style="height:380px">
			    				<div class="nano-content pad-all" tabindex="0" style="right: -17px;" id="chat">
			    					<ul class="list-unstyled media-block" id="msg">

			    					</ul>
			    				</div>
			    			<div class="nano-pane"><div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div></div></div>
			                <div id="progress"></div>
			    			<!--Widget footer-->
			    			<div class="panel-footer">
			    				<div class="row">
			    					<div class="col-xs-9">
			    						<input id="pergunta" type="text" placeholder="Escreva sua mensagem.." class="form-control chat-input">
			    					</div>
			    					<div class="col-xs-3">
			    						<button id="rect" class="btn btn-warning"><i class="glyphicon glyphicon-volume-up"></i></button>
			                            <button class="btn btn-primary" id="btn-envia" type="submit"><i class="glyphicon glyphicon-envelope"></i></button>
			    					</div>
			    				</div>
			    			</div>
			    		</div>
			    	</div>

				</div>
				
				</div> <!--/modal-content-->
			</div> <!--/modal-dialog-->
		</div> <!--/modal-->



		<!--Modal video-->
		<div class="modal fade" id="myModalVideo">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
					
				</div>

				<div class="modal-body">

				<div style="width: auto; height: 400px; background: #DDD;">
					<video id="video" style="width: 100%; height: 400px;" autoplay></video>
				</div>


				</div>
				
				</div> <!--/modal-content-->
			</div> <!--/modal-dialog-->
		</div> <!--/modal-->


<!--<audio id='playAudio' controls>
        <source src="Audios/audio.ogg"/>
 </audio>-->

	<footer></footer>

	<script src="js/video.js"></script>
	<script src="js/btnMenu.js"></script>
	<div id="transcription"></div>
	<span id="unsupported" class="hidden">API not supported</span>
	<script src="js/speach.js"></script>
	<!--Bootstrap / Jquery-->
	<script src="js/bootstrap.min.js"></script>
  	<script src="js/jquery/jquery-3.1.1.min.js"></script>
</body>
</html>
